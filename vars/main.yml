#全局
region: "0"
common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
nginx_certbot: True

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"   
php_version: "7.2"

# 生成应用数据库和用户
mysql_databases:
 - name: mediawiki
 
mysql_users:
 - name: mediawiki
   host: localhost
   priv: 'mediawiki.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["mediawiki"]
    password: "123456"

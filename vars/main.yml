# MySQL 版本和默认密码
mysql_version: 5.7       # centos版本 5.5 5.6 5.7  Ubuntu支持5.7和8.0
mysql_root_password: 123456
phpver: '7.2'

# 生成应用数据库和用户
mysql_databases:
 - name: mediawiki
   encoding: utf8
 
mysql_users:
 - name: mediawiki
   host: localhost
   priv: 'mediawiki.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: 123456  
  
# 应用数据库信息
application_name: mediawiki
application_service: php-fpm
application_database: mediawiki 
application_database_user: mediawiki
application_database_host: localhost
application_database_password: 123456

region: "0"
common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
apache_appname: "mediawiki"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "mediawiki"
nginx_vhost_mode: "www"

mysql_remote: True
mysql_version: "5.7"       
mysql_root_password: "123456"

docker_applications:
  - phpmyadmin

php_version: "7.2"

mysql_databases:
 - name: mediawiki
 
mysql_users:
 - name: mediawiki
   priv: 'mediawiki.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["mediawiki"]
    password: "123456"
